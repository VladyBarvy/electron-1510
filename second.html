<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Window</title>
</head>
<body>
  <h1>Second Window</h1>
  <button id="close-window">Закрыть</button>


  <hr>

  <div>
    <h1>Загрузить Excel файл</h1>
    <button id="loadExcel_second">Загрузить данные</button>
    <table id="dataTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>









  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('close-window').addEventListener('click', () => {
      ipcRenderer.send('close-second-window');
    });
  </script>





</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <h1>Hello World!</h1>
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>


    <button id="open-second-window">Открыть Второе Окно</button>

    <hr>

    <div>
      <h1>Выбор COM порта</h1>
      <select id="comPorts"></select>
      <button id="connectButton">Подключиться</button>
      <pre id="dataOutput"></pre>
    </div>


    <hr>

    <div>
      <h1>Пользователи</h1>
      <input type="text" id="nameInput" placeholder="Введите имя" />
      <button id="addUserButton">Добавить пользователя</button>
      <button id="fetchUsersButton">Загрузить всех пользователей</button> <!-- Новая кнопка -->
      <h2>Список пользователей:</h2>
      <ul id="userList"></ul>
    </div>


    <script>
      const { ipcRenderer } = require('electron');
  
      document.getElementById('open-second-window').addEventListener('click', () => {
        ipcRenderer.send('open-second-window');
      });
    </script>

    <script src="renderer.js"></script>


</body>
</html>
